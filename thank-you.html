<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .thank-you-card {
            background-color: #ffffff;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 20px;
        }
        .thank-you-card h1 {
            font-size: 2.8rem;
            color: #000000; /* Darker frog green */
            margin-bottom: 1rem;
        }
        .thank-you-card p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 2rem;
        }
        .home-button {
            background: linear-gradient(to right, black, red);
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 8px;
            text-decoration: none;
            transition: background 0.3s ease, transform 0.2s ease;
            font-weight: 500;
            display: inline-block;
        }
        .home-button:hover {
            background: linear-gradient(to right, black, rgb(112, 20, 20));
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>
    <div class="thank-you-card">
        <h1>Thank You!</h1>
        <p>Your server rental inquiry has been successfully submitted. We will get back to you shortly!</p>
        <a href="index.html" class="home-button">Return to Homepage</a>
    </div>
</body>
</html>
